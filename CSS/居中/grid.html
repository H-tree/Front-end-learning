<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        position: relative;
        width: 200px;
        height: 200px;
        display: grid;
        /* 垂直居中 */
        align-items: center;
        /* 水平居中 */
        justify-content: center;
        background: skyblue;
    }
    .son {
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
<body>
    <div class="father">
        <div class="son">546456</div>
    </div>
</body>
</html>
